<!DOCTYPE html>
<html ng-app="calendarDemoApp">
<head>
<title>Calendar Directive Challenge</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body ng-controller="MyCtrl">

<header class="container-fluid">
    <nav>
        <select class="form-control" ng-model="selectedMonth">
            <option value="{{month.value}}" ng-repeat="month in months">{{month.label}}</option>
        </select>
        {{selectedMonth}}
        <select class="form-control" ng-model="selectedYear">
            <option value="{{year}}" ng-repeat="year in years">{{year}}</option>
        </select>
        {{selectedYear}}
    </nav>
</header>
<the-calendar>

</the-calendar>


<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./utilities/calendar-range/calendarRange.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
